machine:
    java:
        version: oraclejdk8
    services:
        - docker
    environment:
        GRADLE_OPTS: -Dorg.gradle.daemon=false

dependencies:
    pre:
        - mkdir -p ~/.nextflow/aws
    cache_directories:
        - ~/.nextflow/aws

checkout:
    post:
        - git submodule update --init
        
test:
    pre:
        - rm $HOME/.gitconfig
        - mkdir -p "$HOME/.nextflow" && echo "providers.github.auth='$NXF_GITHUB_ACCESS_TOKEN'" > "$HOME/.nextflow/scm"
    override:
        - make test class=nextflow.extension.SplitFastqOperatorTest
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        - bash pub-tests.sh build/reports/tests/ circleci
    
